<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head >
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block layout:fragment="custom-content">
    <div class="container" style="text-align: center">
        <div class="d-flex justify-content-center">
            <div class="w-md-50 w-100 mt-5" >
                <!-- Title -->
                <div class="border-bottom border-color-1 mb-6">
                    <h3 class="d-inline-block section-title mb-0 pb-2 font-size-26">Khôi phục mật khẩu</h3>
                </div>
                <div th:if="${success!=null}" class="alert" th:classappend="${success?'alert-success':'alert-danger'}" th:text="${message}"></div>
                <script th:if="${success!=null && success}">
                    setTimeout(()=>window.location.replace("/"),1000)
                </script>
                <!-- End Title -->
                <form  action="/khoi-phuc-mat-khau" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <input type="hidden" name="hash" th:value="${hash}">
                    <input type="hidden" name="time" th:value="${time}">
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                        <label class="form-label" >Mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="newPassword" placeholder="Nhập mật khẩu mới">
                    </div>
                    <!-- End Form Group -->
                    <!-- Form Group -->
                    <div class="js-form-message form-group">
                        <label class="form-label" >Xác nhận mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="confirmNewPassword" placeholder="Xác nhận mật khẩu" >
                    </div>
                    <!-- End Form Group -->
                    <!-- Button -->
                    <div class="mb-1">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary-dark-w px-5">Xác nhận</button>
                        </div>
                    </div>
                    <!-- End Button -->
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
