<!-- Footer-top-widget -->
<div xmlns:th="http://www.thymeleaf.org">
    <div class="container d-none d-lg-block bg-white pt-3">
        <div class="row">
            <div class="col-wd-3 col-lg-4">
                <div class="widget-column">
                    <div class="border-bottom border-color-1 mb-5">
                        <h3 class="section-title section-title__sm mb-0 pb-2 font-size-18 font-weight-bold">Sản phẩm đặc biệt</h3>
                    </div>
                    <ul class="list-unstyled products-group">
                        <th:block th:each="i:${#numbers.sequence(0,4)}">
                            <div  th:replace="fragment/product/product-item::product-item-type-3(${products.get(i)},false)"></div>
                        </th:block>

                    </ul>
                </div>
            </div>
            <div class="col-wd-3 col-lg-4">
                <div class="border-bottom border-color-1 mb-5">
                    <h3 class="section-title section-title__sm mb-0 pb-2 font-size-18 font-weight-bold">Sản phẩm bán chạy</h3>
                </div>
                <ul class="list-unstyled products-group">
                    <th:block th:each="i:${#numbers.sequence(5,9)}">
                        <div  th:replace="fragment/product/product-item::product-item-type-3(${products.get(i)},false)"></div>
                    </th:block>
                </ul>
            </div>
            <div class="col-wd-3 col-lg-4">
                <div class="border-bottom border-color-1 mb-5">
                    <h3 class="section-title section-title__sm mb-0 pb-2 font-size-18 font-weight-bold">Sản phẩm đánh giá cao</h3>
                </div>
                <ul class="list-unstyled products-group">
                    <th:block th:each="i:${#numbers.sequence(10,14)}">
                        <div  th:replace="fragment/product/product-item::product-item-type-3(${products.get(i)},true)"></div>
                    </th:block>
                </ul>
            </div>
            <div class="col-wd-3 d-none d-wd-flex align-items-center">
                <a href="/" class="d-block"><img class="img-fluid" th:src="${website.bannerFooter}" alt="Image Description"></a>
            </div>
        </div>
    </div>
</div>

<!-- End Footer-top-widget -->
