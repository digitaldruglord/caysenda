<div class="space-top-2" xmlns:th="http://www.thymeleaf.org">
    <div class=" d-flex justify-content-between border-bottom border-color-1 flex-md-nowrap flex-wrap border-sm-bottom-0">
        <h3 class="section-title mb-0 pb-2 font-size-22">TOP SẢN PHẨM BÁN CHẠY</h3>
    </div>
    <div class="js-slick-carousel bestseller-slick u-slick u-slick--gutters-2 overflow-hidden u-slick-overflow-visble pt-3 pb-6"
         data-pagi-classes="text-center right-0 bottom-1 left-0 u-slick__pagination u-slick__pagination--long mb-0 z-index-n1 mt-4">
        <div class="js-slide">
            <ul class="row list-unstyled products-group no-gutters mb-0 overflow-visible">
                <li th:each="i:${#numbers.sequence(0,7)}" class="col-wd-3 col-md-4 product-item product-item__card pb-2 mb-2 pb-md-0 mb-md-0 border-bottom border-md-bottom-0">
                    <div th:replace="fragment/product/product-item::product-item-type-2(${products.get(i)})"></div>
                </li>
            </ul>
        </div>
        <div class="js-slide">
            <ul class="row list-unstyled products-group no-gutters mb-0 overflow-visible">
                <li th:each="i:${#numbers.sequence(8,15)}" class="col-wd-3 col-md-4 product-item product-item__card pb-2 mb-2 pb-md-0 mb-md-0 border-bottom border-md-bottom-0">
                    <div th:replace="fragment/product/product-item::product-item-type-2(${products.get(i)})"></div>
                </li>
            </ul>
        </div>
        <div class="js-slide">
            <ul class="row list-unstyled products-group no-gutters mb-0 overflow-visible">
                <li th:each="i:${#numbers.sequence(16,23)}" class="col-wd-3 col-md-4 product-item product-item__card pb-2 mb-2 pb-md-0 mb-md-0 border-bottom border-md-bottom-0">
                    <div th:replace="fragment/product/product-item::product-item-type-2(${products.get(i)})"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
