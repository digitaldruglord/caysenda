<div class="products-group products-group-4-1-4 space-1 bg-gray-7" xmlns:th="http://www.thymeleaf.org">
        <div class="container">
            <!-- Nav Classic -->
            <div class="position-relative text-center z-index-2 mb-3">
                <ul class="nav nav-classic nav-tab nav-tab-sm px-md-3 justify-content-start justify-content-lg-center flex-nowrap flex-lg-wrap overflow-auto overflow-lg-visble border-md-down-bottom-0 pb-1 pb-lg-0 mb-n1 mb-lg-0"
                    id="pills-tab-1" role="tablist">
                    <th:block th:each="category : ${categorylist}">
                        <li th:if="${category.parent==0}"  class="nav-item flex-shrink-0 flex-lg-shrink-1 ">
                            <a class="nav-link random-tab"
                               th:id="'pills-category-'+${category.getId()}+'-tab'"
                               data-toggle="pill"
                               data-tab="category"
                               th:href="@{'#pills-category-'+${category.getId()}}" role="tab"
                               th:attr="aria-controls='pills-category-'+${category.getId()},data-id=${category.getId()}"
                               aria-selected="true">
                                <div class="d-md-flex justify-content-md-center align-items-md-center"
                                     th:text="${category.name}"
                                />
                            </a>
                        </li>
                    </th:block>


                </ul>
            </div>
            <!-- End Nav Classic -->
            <!-- Tab Content -->
            <div class="tab-content" id="category-pills-tabContent">
                <th:block th:each="category,iter : ${categorylist}">
                    <th:block th:switch="${iter.index}">
                        <div th:case="0" class="tab-pane fade pt-2 show active" th:id="'pills-category-'+${category.getId()}"  role="tabpanel"
                             th:attr="aria-labelledby='pills-category-'+${category.getId()}+'-tab'">
                            <div th:replace="lazy/frame-category-tab-content::tab-content(${products},${productGallery})"></div>
                            <!-- Loader 5 -->
                        </div>
                        <div th:case="*" class="tab-pane fade pt-2 " th:id="'pills-category-'+${category.getId()}"  role="tabpanel"
                             th:attr="aria-labelledby='pills-category-'+${category.getId()}+'-tab'">
                            <div class="w-100 height-190 d-flex justify-content-center loadding-content">
                                <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                     viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                                          <circle fill="#fed700" stroke="none" cx="6" cy="50" r="6">
                                            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1"/></circle>
                                    <circle fill="#fed700" stroke="none" cx="26" cy="50" r="6">
                                            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2"/>
                                          </circle>
                                    <circle fill="#fed700" stroke="none" cx="46" cy="50" r="6">
                                            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3"/>
                                          </circle>
                                        </svg>
                            </div>
                        </div>
                    </th:block>
                </th:block>


            </div>
            <!-- End Tab Content -->
        </div>

    </div>
