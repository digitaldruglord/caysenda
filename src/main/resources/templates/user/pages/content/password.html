<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Thay đổi mật khẩu</h2>

        <form class="js-validate" novalidate="novalidate" method="post" action="/tai-khoan/doi-mat-khau" >
            <div th:if="${alert!=null}" class="alert " th:classappend="${alert.status?'alert-success':'alert-primary'}" role="alert" th:text="${alert.message}"></div>
            <!-- Form Group -->
            <div class="js-form-message form-group">
                <label class="form-label" >Mật khẩu cũ
                    <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" name="passwordold" placeholder="Mật khẩu cũ" aria-label="Mật khẩu cũ" required="" data-msg="Vui lòng nhập mật khẩu cũ" data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <!-- End Form Group -->
            <!-- Form Group -->
            <div class="js-form-message form-group">
                <label class="form-label" >Mật khẩu mới <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="passwordnew" placeholder="Mật khẩu mới" aria-label="Mật khẩu mới" required="" data-msg="Mật khẩu mới" data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <div class="js-form-message form-group">
                <label class="form-label" >Xác nhận mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="passwordnewconfirm" placeholder="Xác nhận lại mật khẩu" aria-label="Xác nhận mật khẩu" required="" data-msg="Xác nhận mật khẩu" data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <!-- End Form Group -->
            <!-- Button -->
            <div class="mb-1">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary-dark-w px-5">Cập nhật</button>
                </div>
            </div>
            <!-- End Button -->
        </form>
    </div>
</body>
</html>
