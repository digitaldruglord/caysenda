<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Thông tin địa chỉ</h2>
        <div class="d-flex justify-content-end">
            <a class="btn btn-success ajax-address-edit">Thêm địa chỉ</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="w-80">Tên địa chỉ</th>
                <th class="w-20">Thao tác</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="address:${list}" >
                    <th>
                        <address>
                            <span th:text="${address.address}"></span>
                            <span th:text="${address.ward}"></span>
                            <span th:text="${address.dictrict}"></span>
                            <span th:text="${address.province}"></span>
                        </address>
                    </th>
                    <td style="text-align: end">
                        <a class="btn btn-danger ajax-address-remove" th:attr="data-id=${address.id}">Xóa</a>
                        <a class="btn btn-primary ajax-address-edit" th:attr="data-id=${address.id}">Sửa</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
