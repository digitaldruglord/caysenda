<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Thông tin tài khoản</h2>
        <div th:if="${success!=null && !success}" class="alert alert-danger">Số điện thoại này đã tồn tại trên hệ thống</div>
        <form action="/tai-khoan" method="post">
            <div class="js-form-message form-group">
                <label class="form-label" >Tài khoản
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control"
                       name="username" placeholder="Tài khoản"
                       aria-label="Tài khoản" required=""
                       data-msg="Vui lòng nhập tài khoản"
                       th:value="${user.username}"
                       readonly
                       data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <div th:if="${user.email!=null}" class="js-form-message form-group">
                <label class="form-label" >Email
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control"
                       name="email" placeholder="Email"
                       aria-label="Email" required=""
                       data-msg="Vui lòng email"
                       th:value="${user.email}"
                       readonly
                       data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <div class="js-form-message form-group">
                <label class="form-label" >Tên đầy đủ
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control"
                       name="fullName" placeholder="Tên đầy đủ"
                       aria-label="Tên đầy đủ" required=""
                       data-msg="Vui lòng điền tên đầy đủ"
                       th:value="${user.fullName}"
                       data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <div class="js-form-message form-group">
                <label class="form-label" >Số điện thoại
                    <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control"
                       name="phoneNumber" placeholder="Số điện thoại"
                       aria-label="Số điện thoại" required=""
                       data-msg="Vui lòng nhập số điện thoại"
                       th:value="${user.phonenumber}"
                       data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-success">Cập nhật</button>
            </div>
        </form>
        <div th:replace="user/pages/content/address::content"></div>
    </div>
</body>
</html>
