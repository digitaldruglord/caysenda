<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head >
        <meta charset="UTF-8">
        <title>Danh sách bài viết</title>
        <th:block th:replace="seo/seo::seo()"/>
    </head>
<body>
    <th:block layout:fragment="custom-content">
       <div class="container">
           <div class="row">
               <a th:each="page :${data}" class="col-12 col-md-3 mb-4 mb-md-0" th:href="${'/bai-viet/'+page.slug}">
                   <div class="card mb-3 border-0 text-center rounded-0">
                       <img class="img-fluid mb-3" th:src="${page.image}" alt="Card image cap">
                       <div class="card-body">
                           <h5 class="font-size-18 font-weight-semi-bold mb-3" th:text="${page.name}">What we really do?</h5>
                           <p class="text-gray-90 max-width-334 mx-auto" th:text="${page.description}">Donec libero dolor, tincidunt id laoreet vitae, ullamcorper eu tortor. Maecenas pellentesque, dui vitae iaculis mattis, tortor nisi faucibus magna,vitae ultrices lacus purus vitae metus.</p>
                       </div>
                   </div>
               </a>
           </div>
         <div class="d-flex justify-content-end p-3">
             <div th:replace="fragment/pagination/pagination::pagination('/bai-viet',${totalPages},${page})"></div>
         </div>
       </div>
    </th:block>

</body>
</html>
